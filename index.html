<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Hyacinth House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header>

    <!-- Navbar -->
    <div class="container text-center">
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark">

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <div class="container text-center">

              <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link justify-content-center" href="#">
                    <img src="src/assets/store-logo.png" class="logo" alt="logo">
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="lookbook.html">New Collection</a>
                </li>
              </ul>

            </div>

          </div>
        </div>

      </nav>

    </div>

    <!--banner image-->
    <div class="jumbotron jumbotron-fluid" id="background">

      <div class="container">
        <!--banner-->
      </div>

    </div>
  </header>

  <!--SHOP LINK-->

  <div class="jumbotron jumbotron-fluid shop-link-container text-center">
    <button type="button" class="btn btn-dark btn-lg shop-button"><a class="link-light"
        href="shop.html">Shop</a></button>
  </div>

  <!--NEW COLLECTION LOOKBOOK-->

  <div class="jumbotron jumbotron-fluid">

    <div class="row">

      <div class="col-sm-6">
        <img class="w-100" src="src/assets/featured/lookbook-cover.jpg" alt="Lookbook Gallery Image">
      </div>
      <div class="col-sm-6 my-auto text-center">
        <div class="container ">
          <h4>Browse the lookbook</h4>
          <p>Explore this season's new collection.</p>
          <button type="button" class="btn btn-dark"><a class="link-light" href="lookbook.html">Lookbook</a></button>
        </div>

      </div>

    </div>

  </div>

  <!--FEATURED PRODUCTS SECTION-->

  <div class="jumbotron jumbotron-fluid p-4 mt-4">

    <div class="row">

      <div class="col-sm-5 my-auto">
        <div class="container text-center">
          <h4>Featured Products</h4>
          <button type="button" class="btn btn-dark"><a class="link-light" href="shop.html">Purchase</a></button>
        </div>
      </div>

      <!--FEATURED PRODUCTS SLIDER-->
      <div class="col-sm-7">
        <div id="featuredProducts" class="carousel slide p-4" data-bs-ride="carousel">
          <div class="carousel-inner mx-auto">
            <div class="carousel-item active text-center">
              <img class="center-block w-50" src="src/assets/images/online-store-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item text-center">
              <img class="center-block w-50" src="src/assets/images/online-store-8.jpg" alt="Second slide">
            </div>
            <div class="carousel-item text-center">
              <img class="center-block w-50" src="src/assets/images/online-store-4.jpg" alt="Third slide">
            </div>
            <div class="carousel-item text-center">
              <img class="center-block w-50" src="src/assets/images/online-store-18.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item text-center">
              <img class="center-block w-50" src="src/assets/images/online-store-26.jpg" alt="Fifth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#featuredProducts" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          </a>
          <a class="carousel-control-next" href="#featuredProducts" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

          </a>
        </div>
      </div>

    </div>

  </div>

  </div>

  <!--BACK-TO-TOP-->
  <div class="container p-4 m-4 mb-4 pb-4 back-to-top-container">
    <button class="btn btn-dark float-end back-to-top-button"><a class="link-light" href="index.html">Back to top
        <i class="bi bi-arrow-up"></i></a></button>
  </div>

  <!--FOOTER-->
  <footer class="bg-dark p-3 pt-4 mt-4">
    <p class="text-center">The Hyacinth House | International Fashion Retailer | Based in Cape Town
      &nbsp <br><a class="link-light" href="about.html"> <i class="bi bi-envelope text-white"></i></a>
    </p>
  </footer>
  <script src="/dist/build.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
